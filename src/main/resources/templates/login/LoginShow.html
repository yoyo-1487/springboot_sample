<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>顯示帳號密碼資料</h1>
<div th:if="${insertAccountPassword != null}">
  <p th:text="'帳號為:'+${insertAccountPassword.username}"></p>
  <p th:text="'密碼為:'+${insertAccountPassword.password}"></p>
</div>
<div th:if="${insertAccountPassword == null}">
  <p >帳號或密碼錯誤</p>
</div>
<div >
  <a th:href="@{/login}">回登入頁面</a>
</div>
</body>
</html>
