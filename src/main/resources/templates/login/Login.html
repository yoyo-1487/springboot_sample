<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h1>會員登入</h1>
<div>
  <form th:action="@{/home}" th:object="${insertAccountPassword}" method="get">
    <label>帳號/Email</label>
    <input type="text" th:field="*{account}">
    <label>密碼</label>
    <input type="password" th:field="*{password}">
    <input type="submit" value="登入">
  </form>
</div>
<div>
  <a th:href="@{/register}">去註冊</a>
</div>
</body>
</html>
