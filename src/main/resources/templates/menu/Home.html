<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<div>
  <h1>顯示帳號密碼資料</h1>

  </div>

  <div>

      <!input type="hidden" th:field="*{password}"/>

    </form>
  </div>
  <br>
  <div>
    <form action="#" th:action="@{/find}" th:object="${showAccountPassword}" method="get">
      <input type="hidden" th:field="*{username}"/>
      <!input type="hidden" th:field="*{password}"/>
      <input type="submit" value="點餐">
    </form>
  </div>
</div>
<br>

<div>
  <a th:href="@{/login}">回登入頁面</a>
</div>

</html>
