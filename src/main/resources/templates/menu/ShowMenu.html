<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

  <meta charset="UTF-8">
  <title>ShowMenu</title>
</head>
<body>
<div>
  <h2 th:text="'使用者:'+${showAccountPassword.username}"></h2>
</div>
<div>
  <h2>菜單</h2>
</div>
<div>
  <table border="1">
    <tr>
      <th>菜名</th>
      <th>價格</th>
    </tr>
    <!--用th:each接收一個可迭代的物件，將thymeleaf傳遞過來的參數"findMenuAll"，別名為menu-->
    <tr th:each="menu:${findMenuAll}">
      <td th:text="${menu.items}"></td>
      <td th:text="${menu.price}"></td>
    </tr>
  </table>
</div>
<br>
<form th:action="@{/home}" method="get">
  <button type="submit" value="回首頁">回首頁</button>
</form>

  <p th:text="'密碼為:'+${showAccountPassword.password}"></p>
</div-->
</body>
</html>
