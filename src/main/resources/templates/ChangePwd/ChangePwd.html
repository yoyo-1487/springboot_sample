<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>ChangePwd</title>
</head>
<body>
<div>
  <h2 th:text="'使用者:'+${setNewPwd.account}"></h2>
  <!--p th:text="'密碼為:'+${showAccountPassword.password}"></p-->
</div>
<div>
<h2>更改密碼</h2>
<form th:action="@{/changePwdCk}" th:object="${setNewPwd}" method="get">
  <input type="hidden" th:field="*{account}"/>
  <label>原始密碼</label>
  <input type="text" th:field="*{password}"/>
  <label>新密碼</label>
  <input type="text" th:field="*{passwordCheck}"/>
  <input type="submit" value="更改">
</form>
</div>
<div>
  <form th:action="@{/home}" method="get">
    <button type="submit" value="回首頁">回首頁</button>
  </form>
</div>

</body>
</html>
